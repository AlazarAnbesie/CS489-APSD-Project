# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

# the name is for visual purposes only
name: car-rental CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build with Maven
        run: mvn -B package -DskipTests --file CarRentalManagementSystem/pom.xml
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file ClassProject/CarRentalManagementSystem/Dockerfile --tag alazar4/carrentalmanagementsystem-car-rental-app:$(date +%s)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
